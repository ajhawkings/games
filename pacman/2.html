<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            overflow: auto;
        }
        iframe {
            border: 0; position:fixed; top:0; left:0; right:0; bottom:0; width:100%; height:100%;
        }
        #menuToggle {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe id="frame" src="https://freepacman.org/"></iframe>
    </div>
    <script>
        var iframevar = document.getElementById('frame');
        var elmnt = iframevar.contentWindow.document.getElementById("menuToggle");
        elmnt.style.display = "none";
    </script>
</body>
</html>
